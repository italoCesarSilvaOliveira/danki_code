<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: scroll;
      }
      header {
        position: fixed;
        width: 100%;
        height: 60px;
        background-color: lightgray;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button {
        position: absolute;
        width: 100px;
        height: 40px;
        background-color: lightgreen;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;

        top: 93vh;
        right: 0;
      }

      button:hover {
        background-color: green;
        color: white;
      }

      div {
        width: 100%;
        height: 2000px;
        background: linear-gradient(white, black);
      }

      div img {
        width: 20%;
        position: sticky;
        top: 0;
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <header>
      <button>Clique aqui</button>
    </header>
    <div class="img">
      <img
        src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0"
        alt="Unsplash Nature Image"
      />
    </div>
  </body>
</html>
